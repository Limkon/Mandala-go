name: Build Android App
on:
  workflow_dispatch: # 仅允许手动触发构建

jobs:
  build:
    name: Build Go Core & Android APK
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. 设置 Java 环境 (用于 Android Gradle)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. 设置 Go 环境（使用 1.24，兼容最新 gomobile）
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      # 4. 安装 Gomobile 和 Gobind（在模块模式下安装）
      - name: Install Gomobile and Gobind
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          
          # 加入 PATH
          echo "$HOME/go/bin" >> $GITHUB_PATH
          
          # 调试输出
          gomobile version
          which gobind || echo "gobind not found"
          gobind -h || echo "gobind help unavailable"

      # 5. （可选）gomobile init
      - name: Gomobile Init (可选，可忽略失败)
        run: |
          gomobile init || echo "gomobile init failed (常见于 CI)，继续尝试 bind"

      # 6. 编译 Go 核心为 AAR（关键：使用 GOPATH 模式 + 安装 bind 包）
      - name: Build Core AAR
        working-directory: ./mandala-go
        run: |
          echo "Building Mandala Core..."
          
          # 删除 vendor 文件夹（避免 Go 1.22+ 与 gomobile 冲突）
          rm -rf vendor
          
          # 切换到 GOPATH 模式，仅在此步骤
          export GO111MODULE=off
          
          # 显式安装 bind 包到 GOPATH
          go get golang.org/x/mobile/bind
          
          # 调试：检查 GOPATH 和 bind 包
          echo "GOPATH: $GOPATH"
          ls -R $GOPATH/pkg/ | grep bind || echo "bind not visible yet"
          go list golang.org/x/mobile/bind || echo "bind still not listed, but should be in GOPATH"
          
          # 生成 AAR（添加 -v 详细日志）
          gomobile bind -v -target=android -androidapi 21 -o ../android/app/libs/mandala.aar ./mobile

      # 7. 验证 AAR 是否生成
      - name: Verify AAR Existence
        run: |
          ls -lh android/app/libs/ || echo "No libs directory"
          if [ -f android/app/libs/mandala.aar ]; then
            echo "AAR generated successfully!"
            file android/app/libs/mandala.aar
          else
            echo "AAR generation failed"
          fi

      # 8. 设置 Gradle 环境
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      # 9. 构建 Android APK
      - name: Build with Gradle
        working-directory: ./android
        run: |
          ./gradlew assembleDebug --stacktrace --info --no-daemon

      # 10. 上传 APK 产物
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Mandala-Android-Debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
