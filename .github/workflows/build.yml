name: Build Android App
on:
  workflow_dispatch:
jobs:
  build:
    name: Build Go Core & Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Install libraries for AAPT2 (Ubuntu 24.04 ultimate fix)
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y libc6:i386 libstdc++6:i386 lib32z1 zlib1g:i386
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
      - name: Install Gomobile and Gobind
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH
          gomobile version || echo "gomobile version unknown (normal)"
      - name: Update gVisor to latest
        working-directory: ./mandala-go
        run: |
          echo "Updating gVisor to latest version..."
          # 清除模块缓存，避免残留无效的旧版本
          go clean -modcache
          # 如果存在 replace 指令，移除它（常见导致 unknown revision 的原因）
          if grep -q "replace gvisor.dev/gvisor" go.mod; then
            echo "Found replace directive for gvisor, removing it..."
            sed -i '/replace gvisor.dev\/gvisor/d' go.mod
          fi
          # 移除可能的旧 require（如果有）
          go mod edit -droprequire=gvisor.dev/gvisor 2>/dev/null || true
          # 直接拉取当前最新版本（2025年12月17日最新 commit）
          go get gvisor.dev/gvisor@v0.0.0-20251217000724-515fb9e6bb4d
          # 再尝试升级到绝对最新（如果有更新）
          go get -u gvisor.dev/gvisor@latest
          go mod tidy
          echo "gVisor updated successfully. Current version in go.mod:"
          grep gvisor.dev/gvisor go.mod || echo "gVisor entry not found (will be resolved during build)"
      - name: Prepare AAR Output Directory
        run: |
          mkdir -p android/app/libs
          rm -f android/app/libs/mandala.aar
          ls -la android/app/libs/
      - name: Build Core AAR
        working-directory: ./mandala-go
        run: |
          echo "Building Mandala Core..."
          rm -rf vendor
          go mod tidy
          go get -d golang.org/x/mobile@latest
          gomobile bind -v -target=android -androidapi 21 \
            -o $(pwd)/../android/app/libs/mandala.aar ./mobile
      - name: Verify AAR Existence
        run: |
          echo "=== Contents of libs directory ==="
          ls -lh android/app/libs/
          if [ -f android/app/libs/mandala.aar ]; then
            echo "AAR generated successfully!"
            file android/app/libs/mandala.aar
            du -h android/app/libs/mandala.aar
          else
            echo "AAR generation failed"
            exit 1
          fi
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'
      - name: Build with Gradle
        working-directory: ./android
        run: |
          ./gradlew assembleDebug --stacktrace --info --no-daemon
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Mandala-Android-Debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
