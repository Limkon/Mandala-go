name: Build Android App
on:
  workflow_dispatch:

jobs:
  build:
    name: Build Go Core & Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install libraries for AAPT2
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y libc6:i386 libstdc++6:i386 lib32z1 zlib1g:i386

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install Gomobile Toolchain
        run: |
          # 安装与 go.mod 版本一致的工具
          VERSION="v0.0.0-20231127183840-76ac6878050a"
          go install golang.org/x/mobile/cmd/gomobile@$VERSION
          go install golang.org/x/mobile/cmd/gobind@$VERSION
          
          echo "$HOME/go/bin" >> $GITHUB_PATH
          gomobile version || echo "gomobile version check skipped"

      - name: Prepare AAR Output Directory
        run: |
          mkdir -p android/app/libs
          rm -f android/app/libs/mandala.aar

      - name: Build Core AAR
        working-directory: ./mandala-go
        run: |
          echo "Building Mandala Core..."
          rm -rf vendor
          
          # [关键验证] 运行 tidy。因为有了 tools.go，它会自动下载并保留 mobile/bind 包
          go mod tidy
          
          # 验证依赖是否存在 (用于调试)
          ls -d $(go env GOPATH)/pkg/mod/golang.org/x/mobile* || echo "Mobile package not found in cache"
          
          # 编译
          gomobile bind -v -target=android -androidapi 21 \
            -o $(pwd)/../android/app/libs/mandala.aar ./mobile

      - name: Verify AAR Existence
        run: |
          ls -lh android/app/libs/
          if [ -f android/app/libs/mandala.aar ]; then
            echo "AAR generated successfully!"
          else
            echo "AAR generation failed"
            exit 1
          fi

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      - name: Build with Gradle
        working-directory: ./android
        run: |
          ./gradlew assembleDebug --stacktrace --info --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Mandala-Android-Debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
