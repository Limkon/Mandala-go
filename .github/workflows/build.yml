name: Build Android App
on:
  workflow_dispatch: # 仅允许手动触发构建

jobs:
  build:
    name: Build Go Core & Android APK
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. 设置 Java 环境 (用于 Android Gradle)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. 设置 Go 环境
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'  # 保持 1.22，更兼容
          cache: true

      # 4. 安装 Gomobile 和 Gobind（关键：同时安装两者）
      - name: Install Gomobile and Gobind
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          
          # 加入 PATH
          echo "$HOME/go/bin" >> $GITHUB_PATH
          
          # 调试输出
          gomobile version
          which gobind || echo "gobind not found"
          gobind -h || echo "gobind help failed"

      # 5. （可选）gomobile init
      - name: Gomobile Init (可选，可忽略失败)
        run: |
          gomobile init || echo "gomobile init failed (常见于 CI)，继续尝试 bind"

      # 6. 编译 Go 核心为 AAR（添加依赖拉取）
      - name: Build Core AAR
        working-directory: ./mandala-go
        run: |
          echo "Building Mandala Core..."
          
          # 强制添加 mobile 依赖并同步（确保 bind 包可用）
          go get golang.org/x/mobile@latest
          go mod tidy
          
          # 调试：检查 bind 包是否可用
          go list golang.org/x/mobile/bind || echo "bind package not found (but may still work)"
          
          # 生成 AAR
          gomobile bind -v -target=android -androidapi 21 -o ../android/app/libs/mandala.aar ./mobile

      # 7. 验证 AAR 是否生成
      - name: Verify AAR Existence
        run: |
          ls -lh android/app/libs/ || echo "No files in libs"
          file android/app/libs/mandala.aar || echo "AAR not generated"

      # 8. 设置 Gradle 环境
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      # 9. 构建 Android APK
      - name: Build with Gradle
        working-directory: ./android
        run: |
          ./gradlew assembleDebug --stacktrace --no-daemon --info

      # 10. 上传 APK 产物
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Mandala-Android-Debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
