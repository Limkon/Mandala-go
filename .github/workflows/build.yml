name: Build Android App
on:
  workflow_dispatch:

jobs:
  build:
    name: Build Go Core & Android APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install libraries for AAPT2
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y libc6:i386 libstdc++6:i386 lib32z1 zlib1g:i386

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          # 使用 1.24 以获得最佳性能，同时兼容旧代码
          go-version: '1.24'
          cache: true

      - name: Install Gomobile and Gobind (Pinned Version)
        run: |
          # [核心修复] 强制安装与 go.mod 中依赖完全一致的 2023 年版本工具
          # 避免 "新工具调旧库" 导致的路径错误
          VERSION="v0.0.0-20231127183840-76ac6878050a"
          
          go install golang.org/x/mobile/cmd/gomobile@$VERSION
          go install golang.org/x/mobile/cmd/gobind@$VERSION
          
          echo "$HOME/go/bin" >> $GITHUB_PATH
          gomobile version || echo "gomobile version check skipped"

      - name: Prepare AAR Output Directory
        run: |
          mkdir -p android/app/libs
          rm -f android/app/libs/mandala.aar

      - name: Build Core AAR
        working-directory: ./mandala-go
        run: |
          echo "Building Mandala Core..."
          rm -rf vendor
          
          # [双重保险] 显式获取 bind 包，确保它在 go.mod 依赖树中
          # 使用与工具相同的版本
          go get golang.org/x/mobile/bind@v0.0.0-20231127183840-76ac6878050a
          go mod tidy
          
          # 开始编译
          gomobile bind -v -target=android -androidapi 21 \
            -o $(pwd)/../android/app/libs/mandala.aar ./mobile

      - name: Verify AAR Existence
        run: |
          ls -lh android/app/libs/
          if [ -f android/app/libs/mandala.aar ]; then
            echo "AAR generated successfully!"
          else
            echo "AAR generation failed"
            exit 1
          fi

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.5'

      - name: Build with Gradle
        working-directory: ./android
        run: |
          ./gradlew assembleDebug --stacktrace --info --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Mandala-Android-Debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
